<section>
    <div class="jumbotron">
        <h1 data-bind="html: projectName"></h1>
        <p data-bind="html: description"></p>
    </div>


    <!--<div data-bind="foreach: jobGroups">
            <h2 data-bind="html: $data.name"></h2>
        </div>-->
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Last Execution</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: jobs">
            <tr>
                <td>
                    <a href="#" data-bind="text: $data.name"></a>
                </td>
                <td><span data-bind="text: $data.latestRunText"></span></td>
            </tr>
        </tbody>
    </table>
    <div class="list-group"></div>

</section>
